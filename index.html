<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shopping List App</title>
        <link rel="stylesheet" href="mobileapp.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>
    <body>
        <div class="container">
            <img id="cart-img" src="shopping_cart.jpg" alt="shopping cart image" height="200px">
            <input type="text" id="input-field" placeholder="Enter your shopping list">
            <button id="add-button">Add to cart</button>
            <ul id="shopping-list">
                
            </ul>


        </div>
        <script src="mobileApp.js" type="module"></script>
        
    </body>
</html>
